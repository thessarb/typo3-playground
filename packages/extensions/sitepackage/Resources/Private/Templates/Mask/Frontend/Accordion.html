<div class="accordion-class container" style="padding:30px;">
    <h1>{data.tx_mask_accordion_header}</h1>
    <p style="margin-bottom: 30px;">{data.tx_mask_accordion_description -> f:format.nl2br()}</p>
    <div class="accordion">
        <f:for each="{data.tx_mask_accordion_repeater}" as="single_accordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed">
                    {single_accordion.tx_mask_accordion_item_header}
                  </button>
                </h2>
                <div class="accordion-collapse" style="display: none;">
                  <div class="accordion-body">
                    {single_accordion.tx_mask_accordion_item_text -> f:format.html()}
                  </div>
                </div>
              </div>
        </f:for>
    </div>
</div>
