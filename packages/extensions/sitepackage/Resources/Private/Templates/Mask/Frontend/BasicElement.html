<div class="card" style="width: 18rem;">
    <f:for each="{data.tx_mask_media}" as="file">
        <f:image class="card-img-top height-img" image="{file}" width="200" />
    </f:for>
    <div class="card-body">
      <h5 class="card-title">{data.tx_mask_headline}</h5>
      <p class="card-text">{data.tx_mask_description}</p>
      <f:link.typolink class="btn btn-primary" parameter="{data.tx_mask_link}">Go somewhere</f:link.typolink>
    </div>
</div>
