<div class="container">
  <html data-namespace-typo3-fluid="true"
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
    <h2>{data.header}</h2>
    <f:for each="{myListItems}" as="listItem">
        <f:if condition="{listItem.data.parent_uid} == {data.uid}">
          <p>{listItem.data.title}</p>
        </f:if>
    </f:for>
    <hr />
  </html>  
</div>
