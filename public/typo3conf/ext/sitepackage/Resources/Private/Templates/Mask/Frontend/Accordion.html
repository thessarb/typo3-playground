<div class="accordion-header container" style="margin-top:50px;margin-bottom:50px;">
    <h1>{data.tx_mask_accordion_header}</h1>
    <h4 style="margin-bottom: 30px;">{data.tx_mask_accordion_description -> f:format.nl2br()}</h4>
    <div class="accordion">
        <f:for each="{data.tx_mask_accordion_repeater}" as="single_accordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button">
                        {single_accordion.tx_mask_accordion_item_header}
                    </button>
                </h2>
                <div class="accordion-collapse">
                    <div class="accordion-body">
                        {single_accordion.tx_mask_accordion_item_text -> f:format.html()}
                    </div>
                </div>
            </div>
        </f:for>
    </div>
</div>
